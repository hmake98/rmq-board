version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - rmq_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: rmq-board-backend
    ports:
      - "3001:3001"
    environment:
      # Basic connection settings
      - RABBITMQ_URL=http://rabbitmq:15672
      - RABBITMQ_AMQP_URL=amqp://rabbitmq:5672
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_VHOST=/

      # SSL/TLS settings (disabled by default for local setup)
      - RABBITMQ_SSL_ENABLED=false

      # Application settings
      - REFRESH_INTERVAL=5000
      - BASE_PATH=/api/
      - PORT=3001
      - MAX_RETRIES=5
      - RETRY_TIMEOUT=3000
      - LOG_LEVEL=info
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - rmq_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/api/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: rmq-board-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - rmq_network
    restart: unless-stopped

networks:
  rmq_network:
    driver: bridge

volumes:
  rabbitmq_data:
